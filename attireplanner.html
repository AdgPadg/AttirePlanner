<html>
    <head>
        <title>Attire Planner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="weatherstyle.css"/>
    </head>
    <body>
        <div id="background">
        </div>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="Planner.js"></script>
        
        <div id="heading">What should I wear today?</div><br><br>
        <div id="heading">
            Location: Harrisonburg
        </div>
        <div class="box">
        <select>
            <option value"" disabled selected> Attire</option>
            <option>Formal</option>
            <option>Casual</option>
            <option>Bum</option>
        </select>
        </div>
        <div class="outside" id="current-icon">
            Current Condition: <div id="currentCondition"></div>
        </div>
        <form class="outside">
            Current Temperature: <div id="currentTemp"></div>
        </form>
        <form class="outside">
            High: <div id="maxTemp"></div>
        </form>
        <form class="outside">
            Low:<div id="minTemp"></div>
        </form>
        <form class="outside">
            Precipitation(in mm): <div id="totalPrecip">
        </div>
        </form>
        <div class="outside" id="today-icon">
            Today's Forcast:<div id="condition"></div>
        </div>
        </div>
        <div class="Male" align="left" >
            <u1>
                <center>Male</center>
                <div id="maletop"></div>
                <div id="malebottom"></div>
                <div id="maleshoes"></div>
            <u1>
        </div>
        <div class="Female" id="femalebox">
            <ul>
                <center>Female</center>
                <div id="femaletop"></div>
                <div id="femalebottom"></div>
                <div id="femaleshoes"></div>
            </ul>
         </div>
</html>
